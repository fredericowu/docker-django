version: '2'  
services:  
  nginx:
    image: nginx:latest
    container_name: nginx01
    ports:
      - "${LISTEN_PORT}:${LISTEN_PORT}"
    volumes:
      - ./src:/src
      - ./nginx_config:/etc/nginx/conf.d
    depends_on:
      - web
  web:
    build: .
    container_name: web01
    volumes:
      - ./src:/src
      - ./nginx_config:/nginx_config
    expose:
      - "${LISTEN_PORT}"
